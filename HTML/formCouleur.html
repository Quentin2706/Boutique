<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Gestion des Couleurs</title>
    <link rel="icon" href="../Images/fleurDeLin.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <link href="../CSS/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <div class="gauche top">
            <div class="logo">
                <a href="accueil.html"> <img src="../Images/fleurDeLin.png" alt="logo fleur de lin"></a>
            </div>
        </div>

        <div class="centre top">
            <div class="titrePage">
                <p>Couleurs</p>
            </div>
        </div>

        <div class="droite top">
            <div class="petitBouton">
                <a href="connexion.html">
                    <button><img src="../Images/deconnexion.png"></button>
                </a>
            </div>
        </div>
    </header>
    <div class="conteneur">
        <div class="blocform">
            <form action="#" method="POST">
                <div class="colonne">
                    <div>
                        <label for="refCouleurs">Référence Couleurs</label>
                        <input name="refCouleurs" type="text" id="refCouleurs" required/>
                    </div>
                    <div>
                        <label for="libCouleurs">Libellé Couleurs</label>
                        <input name="libCouleurs" type="text" id="libCouleurs" required>
                    </div>
                        
                    <div class="espace">
                    </div>
                    <div class="centrer">
                        <input  class="bouton centrer" type="submit" value="Ajouter">
                    </div>

                </div>
            </form>
        </div>

    </div>
    <footer>
        <div class="texteFooter">
            <p>©LaBoutiqueDuLin</p>
        </div>
    </footer>
</body>


</html>

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Caisse</title>
    <link rel="icon" href="../Images/fleurDeLin.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <link href="../CSS/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <div class="gauche top">
            <div class="logo">
                <a href="accueil.html"> <img src="../Images/fleurDeLin.png" alt="logo fleur de lin"></a>
            </div>
        </div>

        <div class="centre top">
            <div class="titrePage">
                <p>Caisse</p>
            </div>
        </div>

        <div class="droite top">
            <div class="petitBouton">
                <a href="connexion.html">
                <button><img src="../Images/deconnexion.png"></button>
            </a>
            </div>
        </div>
    </header>

    <div class="blocCaisseClient">
        <label for="clientCaisse">Client</label>
        <select name="clientCaisse" id="clientCaisse">
            <option value="client"> Jean Dupond</option>
            <option value="client"> Marie Dupont</option>
        </select>
        <div class="boutonCaisseClient" >
            <a href="formClient.html">
            <img src="../Images/plus.png">
        </a>
        </div>
        <div class="boutonCaisseClient" id="mailClient">
            <img src="../Images/mail.png">
        </div>
        <div class="boutonCaisseClient">
            <a href="clients.html">
            <img src="../Images/personne.png">
        </a>
        </div>
    </div>

    <div class="blocCaisse">
        <div class="colonneCaisse">
            <div class="tableau">
                <div class="ligneTableau">
                    <div class="enTete">Référence</div>
                    <div class="enTete">Article</div>
                    <div class="enTete">Prix U</div>
                    <div class="enTete">Quantité</div>
                    <div class="enTete">Total</div>
                </div>
                <div class="ligneTableau">
                    <div class="contenu">0000000000</div>
                    <div class="contenu">Chaussette</div>
                    <div class="contenu">1</div>
                    <div class="contenu">10</div>
                    <div class="contenu">10</div>
                </div>
            </div>

            <div class="conteneur">
                <div class="blocCaissePrix">
                    <p>Sous-Total</p>
                    <p>Remise</p>
                    <div class="traitNoir"></div>
                    <p>Total</p>
                </div>
            </div>
        </div>
        <div class="colonne">
            <div class="ligneCaisse">       
                <div class="boutonCaisse">
                    <img src="../Images/plus.png">
                </div>
                <div class="boutonCaisse">
                    <img src="../Images/supprimer.png">
                </div>
            </div>
            <div class="ligneCaisse">
                <div class="boutonCaisse">
                    <img src="../Images/remise.png">
                </div>
                <div class="boutonCaisse">
                    <img src="../Images/imprime.png">
                </div>
            </div>
            <div class="ligneCaisse">
                <div class="boutonCaisse" id="paiement">
                    <img src="../Images/paiement.png">
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="texteFooter">
            <p>©LaBoutiqueDuLin</p>
        </div>
    </footer>
    <script src="../JS/fenetres.js"></script>
</body>


</html>

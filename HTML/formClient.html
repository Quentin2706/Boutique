<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Gestion des Clients</title>
    <link rel="icon" href="../Images/fleurDeLin.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <link href="../CSS/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <div class="gauche top">
            <div class="logo">
                <a href="accueil.html"> <img src="../Images/fleurDeLin.png" alt="logo fleur de lin"></a>
            </div>
        </div>

        <div class="centre top">
            <div class="titrePage">
                <p>Gestion des Clients</p>
            </div>
        </div>

        <div class="droite top">
            <div class="petitBouton">
                <a href="connexion.html">
                    <button><img src="../Images/deconnexion.png"></button>
                </a>
            </div>
        </div>
    </header>

    <div class="conteneur">
        <div class="blocform">
            <form action="#" method="POST">
                <div class="colonne">
                    <div>
                        <label for="nom">Nom</label>
                        <input name="nom" type="text" id="nom" required/>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input name="email" type="text" id="email" required>
                    </div>
                    <div>
                        <label for="adresse">Adresse</label>
                        <textarea name="adresse" rows="2" cols="20" wrap="hard" id="adresse" required></textarea>
                    </div>
                    <div class="espace">
                    </div>
                    <div class="centrer">
                        <input  class="bouton centrer" type="submit" value="Ajouter">
                    </div>

                </div>
            </form>
        </div>

    </div>

    <footer>
        <div class="texteFooter">
            <p>Â©LaBoutiqueDuLin</p>
        </div>
    </footer>
</body>


</html>

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Gestion des Articles</title>
    <link rel="icon" href="../Images/fleurDeLin.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <link href="../CSS/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <div class="gauche top">
            <div class="logo">
                <a href="accueil.html"> <img src="../Images/fleurDeLin.png" alt="logo fleur de lin"></a>
            </div>
        </div>

        <div class="centre top">
            <div class="titrePage">
                <p>Gestion des Articles</p>
            </div>
        </div>

        <div class="droite top">
            <div class="petitBouton">
                <a href="connexion.html">
                    <button><img src="../Images/deconnexion.png"></button>
                </a>
            </div>
        </div>
    </header>
    <div class="conteneur">
        <div class="blocform">
            <form action="#" method="POST">
                <div class="colonne">
                    <div>
                        <label for="libArticle">Libellé Article</label>
                        <input name="libArticle" type="text" id="libArticle" required/>
                    </div>
                    <div>
                        <label for="univers">Univers</label>
                        <select name="univers" id="univers">
                            <option value="sousUnivers">Lit</option>
                            <option value="sousUnivers">Table</option>
                            <option value="sousUnivers">Cuisine</option>
                            <option value="sousUnivers">Divers</option>
                        </select>
                    </div>
                    <div>
                        <label for="categorie">Catégorie</label>
                        <select name="categorie" id="categorie">
                            <option value="sousCategorie">Bavoir</option>
                            <option value="sousCategorie">Cache Sommier</option>
                            <option value="sousCategorie">Divers Bébé</option>
                            <option value="sousCategorie">Carré Confiture</option>
                        </select>
                    </div>
                    <div>
                        <label for="couleur">Couleur</label>
                        <select name="couleur" id="couleur">
                            <option value="sousCouleur">Blanc</option>
                            <option value="sousCouleur">Bleu</option>
                            <option value="sousCouleur">Marron</option>
                            <option value="sousCouleur">Gris</option>
                        </select>
                    </div>
                    <div>
                        <label for="fournisseur">Fournisseur</label>
                        <select name="fournisseur" id="fournisseur">
                            <option value="sousFournisseur">Kobe</option>
                            <option value="sousFournisseur">Un esprit en plus</option>
                            <option value="sousFournisseur">Elanbach</option>
                            <option value="sousFournisseur">ITC</option>
                        </select>
                    </div>
                    <div>
                        <label for="taille">Taille</label>
                        <select name="taille" id="taille">
                            <option value="sousTaille">Sans Taille</option>
                            <option value="sousTaille">140/200</option>
                            <option value="sousTaille">200/200</option>
                        </select>
                    </div>
                   <div class="ligneArticle">
                        <div>   
                            <label for="qteStock">Quantité Stockée</label>
                            <input name="qteStock" type="text" id="qteStock" required/>
                        </div>
                        <div>   
                            <label for="prixAchat">Prix Achat</label>
                            <input name="prixAchat" type="text" id="prixAchat" required/>
                        </div>
                        <div>   
                            <label for="prixVente">Prix Vente</label>
                            <input name="prixVente" type="text" id="prixVente" required/>
                        </div>
                   </div>
                   <div class="ligneArticle">
                   <div>
                       <label for="finStock">M'avertir lorsque que le stock est à:</label>
                       <input type="text" name="finStock" id="finStock">
                   </div>
                   </div>
                    <div class="centrer">
                        <input  class="bouton centrer" type="submit" value="Ajouter">
                    </div>

                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="texteFooter">
            <p>©LaBoutiqueDuLin</p>
        </div>
    </footer>
</body>


</html>
